<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vidly</title>
  </head>
  <body>
    <h1>Vidly</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Genre</th>
          <th>Release Year</th>
          <th>Stock</th>
          <th>Daily Rate</th>
        </tr>
      </thead>
      <tbody>
        {% for movie in movies %}
        <tr>
          <td>{{ movie.title }}</td>
          <td>{{ movie.genre }}</td>
          <td>{{ movie.release_year }}</td>
          <td>{{ movie.number_in_stock }}</td>
          <td>{{ movie.daily_rate }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
